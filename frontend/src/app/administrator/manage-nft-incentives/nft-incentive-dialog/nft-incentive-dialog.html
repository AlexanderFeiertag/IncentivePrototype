<h2 mat-dialog-title>{{ data.isCreate ? "Create NFT-Incentive" : "Edit NFT-Incentive" }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input [(ngModel)]="data.address" [disabled]="!data.isCreate" matInput required (change)="loadDetails(data.address)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input [(ngModel)]="data.symbol" [disabled]="true" matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input [(ngModel)]="data.name" [disabled]="true" matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Icon</mat-label>
    <input [(ngModel)]="data.icon" matInput required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button [mat-dialog-close]="data" cdkFocusInitial color="primary" mat-raised-button
          [disabled]="data.symbol.length == 0 || data.name.length == 0 || data.address.length == 0 || data.icon.length == 0">
    Save
  </button>
  <button (click)="onNoClick()" color="warn" mat-raised-button>Cancel</button>
</mat-dialog-actions>
